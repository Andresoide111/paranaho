            filter: contrast(120%) blur(0);

            filter: blur(0);

            .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
}

.heart {
    position: absolute;
    bottom: -20px;
    width: 20px;
    height: 20px;
    background: rgba(255, 100, 150, 0.8);
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: 10px;
    top: 0;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0.5) rotate(45deg); opacity: 0; }
}
body {

    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    margin: 0;
    font-family: sans-serif;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

    <!-- üéß Elemento de audio oculto -->
    <audio id="player" hidden></audio>

    <script>
        const mainPhoto = document.getElementById('mainPhoto');
        const photoText = document.getElementById('photoText');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const player = document.getElementById('player');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                // Cambiar imagen principal
                mainPhoto.src = this.src;

                // Cambiar texto con efecto suave
                photoText.style.opacity = 0;
                setTimeout(() => {
                    photoText.textContent = this.dataset.text;
                    photoText.style.opacity = 1;
                }, 300);

                // Quitar selecci√≥n previa y aplicar al actual
                thumbnails.forEach(t => t.classList.remove('selected'));
                this.classList.add('selected');

                // Reproducir m√∫sica asociada
                const audioSrc = this.dataset.audio;
                if (audioSrc) {
                    player.src = audioSrc;
                    player.play().catch(err => console.log('Autoplay bloqueado:', err));
                }
            });
        });
    </script>
